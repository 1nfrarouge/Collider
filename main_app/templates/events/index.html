{% extends 'base.html' %}
{% block content %}

<h1 class="center">UPCOMING EVENTS</h1>

{% for event in events %}
<a href="{% url 'events_detail' event.id %}">
  <div class="card">
    <div class="card-content">
      <img class="responsive-img card-panel" src="">
      <p class="left">DATE:
        {{ event.date }}
      </p>
      <p class="right">CATEGORY:
        {{ event.category }}
      </p>
      <span class="card-title">
        {{ event.title }}
      </span>
      <p>
        {{ event.description }}
      </p>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
