{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1 class="center">Edit Collide</h1>
{% else %}
<h1 class="center">Create Collide</h1>
{% endif %}

<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table><br>
  <input type="submit" value="Submit!" class="btn" id="button">
</form>

<script>
  const timeEl = document.getElementById("id_time");
  timeEl.type = "time";
</script>

{% endblock %}
